name: db-benchmark

services:
  mysql:
    image: mysql:8.0
    command: --max-allowed-packet=96M --character-set-server=utf8mb4 --log-bin-trust-function-creators=1 --local-infile=1 --max-connections=1000 --innodb-buffer-pool-size=2415919104 --innodb-flush-log-at-trx-commit=0
    cpus: 4
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: sb_test
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - type: tmpfs
        target: /var/lib/mysql
      - type: tmpfs
        target: /tmp

  # postgres:
  #   image: postgres:13.3
  #   cpus: 4
  #   ports:
  #     - 5432:5432
