  #     - type: tmpfs
  #       target: /var/lib/postgresql/data

  sysbench:
    image: ubuntu:latest
    entrypoint: "/bin/bash"
    command: -c 'apt update; apt install -y sysbench; echo ready; sleep 86400s'
    cpus: 4
